<div class="form-container">
  <form name='form' ng-submit='submit()' class="form-horizontal" novalidate>

    <!-- EMAIL -->
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input
          name="email"
          ng-model="user.email"
          ng-model-options="{ updateOn: 'blur' }"
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          required>
        <p ng-show="form.email.$dirty && form.email.$invalid" class="input-invalid">Email isn't correct</p>
      </div>
    </div>

    <!-- PASSWORD -->
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input
          name="password"
          ng-model="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          required>
      </div>
    </div>

    <!-- CONFIRM PASSWORD -->
    <div class="form-group">
      <label for="password_confirm" class="col-sm-2 control-label">Confirm password</label>
      <div class="col-sm-10">
        <input
          name="password_confirm"
          ng-model="password_confirm"
          compare-password="password"
          type="password"
          class="form-control"
          id="password_confirm"
          placeholder="Password"
          >
      </div>
      <p ng-show='form.password_confirm.$dirty && form.password_confirm.$invalid' class="input-invalid">Please match the passwords</p>
    </div>

    <!-- BUTTON -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </div>
  </form>

  <pre>confirm_password = {{form.password_confirm | json}}</pre>
</div>
