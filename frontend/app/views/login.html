<div class="form-container">
  <form name='loginForm' ng-submit='submit()' class="form-horizontal" novalidate>

    <!-- EMAIL -->
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input
          name="login-email"
          ng-model="loginEmail"
          required
          type="email"
          class="form-control"
          id="email"
          placeholder="Email">
      </div>
    </div>

    <!-- PASSWORD -->
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input
          name="login-password"
          ng-model="loginPassword"
          required
          type="password"
          class="form-control"
          id="password"
          placeholder="Password">
      </div>
    </div>

    <!-- BUTTON -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-disabled='loginForm.$invalid' type="submit" class="btn btn-default">Sign in</button>
        <br/>
        <a ui-sref="register" class="pull-right">Register</a>
      </div>
    </div>
  </form>
</div>
