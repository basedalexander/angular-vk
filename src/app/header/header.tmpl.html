<header ng-controller='HeaderCtrl' class="navbar">
    <div class="container">

        <div class="nav-logo">
            <a ui-sref="main" class="brand"><img src="assets/images/camera_logo.png" alt="logo"/></a>
        </div>

        <nav ng-if='isAuthenticated()' class="nav-right">
            <ul class='nav-right-list {{currentUser && "active"}}'>
                <li>
                    <a ui-sref="albums">My albums</a>
                </li>
                <li>
                    <span class='nav-username'>{{getCurrentUser().first_name}}</span>
                </li>
                <li class='user-avatar'>
                    <img class='img-circle' ng-src="{{getCurrentUser().photo_50}}"/>
                </li>
                <li>
                    <a ui-sref="logout">log out</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
