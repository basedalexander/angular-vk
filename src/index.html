
<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SPA</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/animations.css">
  </head>
  <body ng-controller="MainCtrl as main"  ng-cloak class="bg-{{main.currentColor}}">


    <div class="app-wrap">
      <header class="navbar-clear nav-wrap" role="banner">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a ui-sref="albums" class="navbar-brand">THE APP</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse bg-{{main.currentColor}}">
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="currentUser">
              <a href='#'>{{currentUser.first_name}}</a>
            </li>
            <li ng-show="currentUser" class='user-avatar'>
                <img class='img-circle' ng-src="{{currentUser.photo_50}}" alt="user avatar"/>
            </li>
            <li ng-show="currentUser">
              <a href='#' ng-click="main.logout()">log out</a>
            </li>
          </ul>
        </div>
      </header>
      <div ng-if='currentUser' class="container albums-nav">
          <ul class='albums-list' >
            <li ui-sref-active='active' class='albums-home'><a ui-sref='albums'>All Photos</a></li>
            <li ui-sref-active='active'><a ui-sref="photos">{{currentAlbum}}</a></li>
          </ul>
      </div>
      <div ui-view></div>

    </div>

    <!-- VK oath1 -->
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script language="javascript">
        VK.init({
            apiId: 5329310
        });
    </script>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
    <script src="vendor/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="vendor/angular-ui-router.min.js"></script>
    <script src="vendor/angular-tooltips.js"></script>

    <script src="app/app.js"></script>
    <script src="app/common/common.js"></script>
    <script src="app/common/models/user-model.js"></script>
    <script src="app/main/main-controller.js"></script>
    <script src="app/albums/albums-controller.js"></script>
    <script src="app/photos/photos-controller.js"></script>
    <script src="app/login/login-controller.js"></script>

    <script src="app/common/services/auth-service.js"></script>
    <script src="app/common/models/albums-model.js"></script>
    <script src="app/common/models/photos-model.js"></script>

    <script>
      var navMain = angular.element(".navbar-collapse");
      navMain.on("click", "a", null, function () {
         navMain.collapse('hide');
      });
    </script>


  </body>
</html>
