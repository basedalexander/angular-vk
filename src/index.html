
<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>VK albums app</title>

    <link rel="stylesheet" href="assets/css/app.css">
    <!--<link rel="stylesheet" href="assets/css/animations.css">-->
  </head>
  <body ng-controller="MainCtrl as main"  ng-cloak class="bg-blue">


    <div class="app-wrap">
      <header class="navbar">
        <div class="container">

          <div class="nav-logo">
            <a ui-sref="albums" class="brand"><img src="assets/images/camera_logo.png" alt="logo"/></a>
          </div>

          <nav class="nav-right">
            <ul ng-show="currentUser" class='nav-right-list'>
              <li>
                <span class='nav-username'>{{currentUser.first_name}}</span>
              </li>
              <li class='user-avatar'>
                  <img class='img-circle' ng-src="{{currentUser.photo_50}}" alt="user avatar"/>
              </li>
              <li>
                <a ng-click="main.logout()">log out</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div ui-view></div>
    </div>

    <!-- VK Open API -->
    <script src="vendor/openapi.js" type="text/javascript"></script>
    <script language="javascript">
        VK.init({
            apiId: 5329310
        });
    </script>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-animate.min.js"></script>
    <script src="vendor/angular-ui-router.min.js"></script>
    <script src="vendor/ui-bootstrap-custom-tpls-1.2.4.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/common/common.js"></script>
    <script src="app/main/main-controller.js"></script>

    <script src="app/albums/albums-controller.js"></script>
    <script src="app/albums/albums-all-controller.js"></script>

    <script src="app/photos/photos-controller.js"></script>
    <script src="app/photos/viewer-controller.js"></script>
    <script src="app/login/login-controller.js"></script>

    <script src="app/common/models/user-model.js"></script>
    <script src="app/common/services/auth-service.js"></script>
    <script src="app/photos/viever-service.js"></script>
    <script src="app/common/models/albums-model.js"></script>
    <script src="app/common/models/photos-model.js"></script>

  </body>
</html>
