<div ng-hide='responseReceived' class="albums-loading">
  <img src="images/loader-circle.gif" alt=""/>
</div>

<div
  class="col-sm-4 col-md-3 photo"
  ng-repeat="(pos, photo) in photos"
  ng-click='ctrl.showPhoto(photo.pid, pos)'
  tooltip-placement="{{placement.selected}}"
  uib-tooltip="id: {{photo.pid}}">
  <div class="photo-img-wrapper">
    <img class='photo-img' ng-src='{{photo.src_big || photo.src}}'>
  </div>
</div>


<div ui-view></div>
