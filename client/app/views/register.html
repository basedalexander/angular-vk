<div class="form-container">
  <div class="button-wrapper clearfix">
    <div ui-sref='login' class="pull-right btn btn-green">Log in</div>
  </div>

  <h2 class="auth-title">Register</h2>

  <form name='form' ng-submit='submit()' class="form-horizontal" novalidate>

    <!-- NAME -->
    <div class="form-group">
      <label for="userName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input
          name="user-name"
          ng-model="user.displayName"
          type="text"
          class="form-control"
          id="userName"
          placeholder="Name"
          required>
      </div>
    </div>

    <!-- EMAIL -->
    <div class="form-group" ng-class="{
    'has-error': (form.email.$dirty && form.email.$invalid),
    'has-success': (form.email.$dirty && form.email.$valid)
    }
    ">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input
          name="email"
          ng-model="user.email"
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          required>
        <p
          class="help-block"
          ng-show="form.email.$dirty && form.email.$error.email">
          Please enter an email with proper address
        </p>
        <p
          class="help-block"
          ng-show="form.email.$dirty && form.email.$error.required">
          This field is required
        </p>
      </div>
    </div>

    <!-- PASSWORD -->
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input
          name="password"
          ng-model="user.password"
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          required>
      </div>
    </div>

    <!-- CONFIRM PASSWORD -->
    <div class="form-group" ng-class="{
    'has-error': (form.password_confirm.$dirty && form.password_confirm.$invalid),
    'has-success': (form.password_confirm.$dirty && form.password_confirm.$valid)
    }">
      <label for="password_confirm" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input
          name="password_confirm"
          ng-model="password_confirm"
          compare-password
          match-target="user.password"
          type="password"
          class="form-control"
          id="password_confirm"
          placeholder="Confirm password">
        <p class="help-block"
          ng-show='form.password_confirm.$dirty && form.password_confirm.$invalid'>Please match the passwords</p>
      </div>

    </div>

    <!-- BUTTON -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-disabled='form.$invalid' type="submit" class="btn btn-default">Register</button>
      </div>
    </div>
  </form>
</div>
